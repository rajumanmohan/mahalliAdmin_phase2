<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card pt-5 mt-5">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">
                            <h1>Products List </h1>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input type="text" class="form-control" id="ccnumber" placeholder="Search"
                                    [(ngModel)]="filter">
                            </div>
                        </div>
                    </div>
                    <!--/.row-->
                </div>

                <div class="card-body table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>S No </th>
                                <th (click)="sort(venName)">Vendor Name <span><i class="fa fa-sort"
                                            aria-hidden="true"></i></span></th>
                                <th (click)="sort(product_name)">Product Name <span><i class="fa fa-sort"
                                            aria-hidden="true"></i></span></th>
                                <th (click)="sort(quantity)"> Quantity <span><i class="fa fa-sort"
                                            aria-hidden="true"></i></span></th>
                                <th (click)="sort(price)">Price <span><i class="fa fa-sort"
                                            aria-hidden="true"></i></span></th>
                                <th (click)="sort(discount)">Discount <span><i class="fa fa-sort"
                                            aria-hidden="true"></i></span></th>
                                <th>Status </th>
                                <!-- <th>Action</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                *ngFor="let data of vendorProds|orderBy: key : reverse| paginate: { itemsPerPage: 10, currentPage: p }|filter:filter;let i = index">
                                <td>
                                    {{i+1}}
                                </td>
                                <td>
                                    {{data.first_name}} {{data.last_name}}
                                </td>
                                <td>
                                    {{data.product_name}}
                                </td>
                                <td>
                                    {{data.quantity || "-"}}
                                </td>
                                <td>
                                    {{data.price}}
                                </td>
                                <td>
                                    {{data.discount || "-"}}
                                </td>
                                <td>
                                    <div class="form-group">
                                        <div class="col-sm-8">
                                            <select id="company" class="form-control order-status"
                                                (change)="statusChange($event.target.value,data.vendor_product_id)"
                                                [(ngModel)]="data.product_status">
                                                <option disabled>Select status</option>
                                                <option *ngFor="let item of Status">{{item}}</option>
                                                <!-- <option value="Disapprove">Disapprove</option> -->
                                            </select>
                                        </div>
                                    </div>
                            </tr>

                        </tbody>
                    </table>
                    <pagination-controls (pageChange)="p = $event" style="float:right; margin-top:15px;">
                    </pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
