<div class="animated fadeIn">

    <div class="row">
        <div class="col-lg-12">
            <div class="card pt-5">
                <div class="container">
                    <div class="row">
					<div class="col-lg-12" *ngIf="showSuccessAlert">
					<div class="alert alert-success"><i class="fa fa-check-circle fa-fw"></i>Updated Successfully.</div>
					</div>
					<div class="col-lg-12" *ngIf="showErrorAlert">
					<div class="alert alert-danger"><i class="fa fa-exclamation-triangle fa-fw"></i>Something went wrong. please try again</div>
					</div>
                        <div class="col-lg-6">
                            <h1>Vendors List</h1>
                        </div>
						<div class="col-lg-6" align="right">
						<button class="btn btn-primary" (click)="showImportForm=!showImportForm">Bulk Upload</button>
						</div>
                    </div>
					<div class="row" *ngIf="showImportForm">
					<div class="col-md-3 col-sm-6">
					<button class=" file-upload-button">
					<input type="file" id="bulk-product" #fileInput (change)="onFileSelect($event)" />
					</button>
					</div>
					<div class="col-md-3 col-sm-6">
					<button class="btn btn-success" (click)="onImportClick()">Upload</button>
					<button class="btn btn-warning" (click)="showImportForm=!showImportForm">Cancel</button>
					</div>
					<div class="clearfix"></div>
					</div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input type="text" class="form-control" id="ccnumber" placeholder="Search"
                                    [(ngModel)]="filter">
                            </div>
                        </div>
                    </div>
                    <!--/.row-->
                </div>

                <div class="card-body table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>S No</th>
                                <th (click)="sort(first_name)"> First Name <span><i class="fa fa-sort"
                                            aria-hidden="true"></i></span></th>
                                <th (click)="sort(last_name)"> Last Name <span><i class="fa fa-sort"
                                            aria-hidden="true"></i></span></th>
                                <th (click)="sort(mobile_number)">Phone <span><i class="fa fa-sort"
                                            aria-hidden="true"></i></span></th>
                                <th (click)="sort(email)">Email <span><i class="fa fa-sort"
                                            aria-hidden="true"></i></span></th>
                                <th (click)="sort(id)">Products <span><i class="fa fa-sort"
                                            aria-hidden="true"></i></span></th>
                                <th>Actions</th>
								<th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                *ngFor="let item of vendors|orderBy: key : reverse | filter:filter | paginate: { itemsPerPage: 10, currentPage: p };let i = index">
                                <td>{{item.indexValue+1}}</td>
                                <td>{{item.first_name}} </td>
                                <td>{{item.last_name}}</td>
                                <td>{{item.mobile_number}} </td>
                                <td>{{item.email}}</td>
                                <td><a (click)="vendorproducts(item.id)"> <button type="button"
                                            class="btn btn-block btn-outline-success active"
                                            aria-pressed="true">View</button></a></td>
                                <td class="edit-buttons">
                                    <a> <i class="fa fa-pencil-square-o fa-lg " (click)="EditVendor(item.id)"></i></a>
                                    <!-- <a (click)="orderdetails()"> <i class="fa fa-trash fa-lg"
                                            aria-hidden="true"></i></a> -->
                                </td>
                                <td>
                                    <select class="form-control" (change)="onVendorStatusChange($event, item.id)">
                                        <option [value]="1" [selected]="item.IsActive">Active</option>
                                        <option [value]="0" [selected]="!item.IsActive">Inactive</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <pagination-controls (pageChange)="p = $event" style="float:right; margin-top:15px;">
                    </pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
