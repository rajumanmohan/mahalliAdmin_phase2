<div class="animated fadeIn">

  <div class="row">

    <div class="col-lg-12">
      <div class="card pt-5 mt-5">
        <div class="container">
          <div class="row align-items-center mb-3">
            <div class=" col-3  mb-3 mb-xl-0">
              <button type="button" class="btn btn-block btn-primary" (click)="getGroceryCategories(); actionType = 'grocery'"
                [ngStyle]="{'background-color':actionType == 'grocery' ? '#1985ac'  :  'white','border':actionType == 'grocery' ? ''  :  '1px solid #1985ac','color':actionType == 'grocery' ? 'white'  :  '#000000 '}">
                Grocery</button>
            </div>
            <div class=" col-3 col-md-3  mb-3 mb-xl-0">
              <button type="button" class="btn btn-block btn-secondary" (click)="getEcomCategories();  actionType = 'ecom'"
                [ngStyle]="{'background-color':actionType == 'ecom' ? '#1985ac'  :  'white','border':actionType == 'ecom' ? ''  :  '1px solid #1985ac','color':actionType == 'ecom' ? 'white'  :  '#000000 '}">
                Ecommerce</button>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <h1>Sub Sub Category </h1>
            </div>
             
            <div class="col-lg-6 text-right">
              <button type="button" class="btn  btn-primary" (click)="newsubsubCat()">Add Sub Sub Category</button>
            </div>
          </div>
          <div class="row">
              <div class="col-lg-6">
                <label>Category</label>
                  <select class="form-control" placeholder="Enter Title" [(ngModel)]="mainCat1"
                  (change)="onCategoryChange($event.target.value)"> 
                  <option value="" selected disabled>Select Category</option>
                  <option *ngFor="let cat of categories" [value]="cat.id">{{cat.category_name}}
                  </option>
              </select>
              </div>
              <div class="col-lg-6">
                <label>Sub Category</label>
                  <select class="form-control" placeholder="Enter Title" [(ngModel)]="mainCat2"
                  (change)="onSubCategoryChange($event.target.value)"> 
                  <option value="" selected disabled>Select Sub Category</option>
                  <option *ngFor="let subCat of subCategories" [value]="subCat.id">{{subCat.sub_category_name}}
                  </option>
                  </select> 
                </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <input type="text" class="form-control" id="ccnumber" placeholder="Search" [(ngModel)]="filter">
              </div>
            </div>
          </div>
          <!--/.row-->
        </div>

        <div class="card-body table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>S No</th>
                <th (click)="category_name">Category Name <span><i class="fa fa-sort" aria-hidden="true"></i></span>
                </th>
                <th (click)="sub_category_name">Sub Category Name <span><i class="fa fa-sort"
                      aria-hidden="true"></i></span></th>
                <th (click)="subsubcat_name">Sub Sub Category Name <span><i class="fa fa-sort"
                      aria-hidden="true"></i></span></th>
                <th>Sub Sub Category Image</th>
                <th>Description</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let subCat of SubsubCategory|orderBy: key : reverse| paginate: { itemsPerPage: 10, currentPage: p }|filter:filter;let i = index">
                <td>{{((p-1)*10)+(i+1)}}</td>
                <td>{{subCat.category_name}}</td>
                <td>{{subCat.sub_category_name}}</td>
                <td>{{subCat.subsubcat_name}}</td>
                <td><img alt="admin@bootstrapmaster.com" class="img-avatar" [src]="subCat.image"></td>
                <td [innerHTML]="subCat.description"></td>
                <td class="edit-buttons">
                  <a
                    (click)="addSub(subCat.id,subCat.category_name,subCat.sub_category_id,subCat.category_id,'editsub',subCat.image,subCat.description,subCat.subsubcat_name,subCat.sub_category_name)"><i
                      class="fa fa-pencil-square-o fa-lg "></i></a>
                  <a>
                    <i class="fa fa-trash fa-lg" aria-hidden="true" (click)="deleteSubCat(subCat.id) "></i>
                  </a>
                </td>
              </tr>

            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event" style="float:right; margin-top:15px;">
          </pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
