<div class="animated fadeIn">
    <div class="row mt-5">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <strong>Add Wholeseller</strong>
                    <small>Form</small>
                    <button (click)="backtowholeseller()" class="btn  btn-primary text-right float-right ">Back</button>
                </div>
                <div class="card-body">
                    <form>

                    </form>
                    <!-- <div class="row"> -->
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="firstname">First Name :</label>
                                <input class="form-control" type="text" [(ngModel)]="first_name" name="first_name" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="firstname">Last Name :</label>
                                <input class="form-control" type="text" [(ngModel)]="last_name" name="last_name" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="firstname">Phone Number :</label>
                                <input myNumberOnly class="form-control" type="text" [(ngModel)]="mobile"
                                    name="mobile" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="firstname">Email :</label>
                                <input class="form-control" type="email" [(ngModel)]="email" name="email" />
                            </div>
                        </div>
                    </div>
                    <!-- 2 -->
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="firstname">Password :</label>
                                <input class="form-control" type="password" [(ngModel)]="password" name="password" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="firstname">Bussiness Name :</label>
                                <input class="form-control" type="text" [(ngModel)]="bussiness_name"
                                    name="business_name" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="firstname">Building/Shop/Office Number :</label>
                                <input class="form-control" type="text" [(ngModel)]="bussiness_houseno"
                                    name="business_houseno" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="firstname">Road Number :</label>
                                <input class="form-control" type="text" [(ngModel)]="bussiness_address"
                                    name="business_address" />
                            </div>
                        </div>
                    </div>
                    <!-- 3 -->
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="firstname"> Area :</label>
                                <input class="form-control" type="text" [(ngModel)]="bussiness_area"
                                    name="bussiness_area" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="firstname">Bussiness Country :</label>
                                <input class="form-control" type="text" [(ngModel)]="bussiness_country"

                                <input class="form-control" type="text" [(ngModel)]="bussiness_pincode"
                                    name="bussiness_pincode" />
                            </div>
                        </div>

                    </div>
                    <div class="row">

                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="firstname">Account Holder Name :</label>

                        <div class="col-md-3">

                                <label for="firstname">Bank Name :</label>

                            <div class="form-group">
                                <label for="firstname">Branch Name :</label>
                                <input class="form-control" type="text" [(ngModel)]="bank_branch" name="bank_branch" />
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="firstname">IBAN Code :</label>
                                <input myNumberOnly class="form-control" type="text" [(ngModel)]="ifsc_code"

                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="firstname">Commision :</label>
                                <input myNumberOnly class="form-control" type="text" [(ngModel)]="commission_to_admin"
                                    name="commission_to_admin" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="firstname">Open Time :</label>
                                <!-- <kendo-timepicker [(value)]="from_date" name="from_date"
                                                [(ngModel)]="from_date">
                                            </kendo-timepicker> -->
                                <input type="time" class="form-control" name="Enter open Time" [(ngModel)]="from_date"
                                    (change)="valuechange($event)">
                            </div>
                        </div>

                        <!-- <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="firstname1">To Date :</label>
                                            <kendo-timepicker [(value)]="to_date" [min]="from_date"
                                                [ngModel]="to_date">
                                            </kendo-timepicker>
                                        </div>
                                    </div> -->
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="firstname">&nbsp;&nbsp;Close Time :</label>
                                <!-- <kendo-timepicker [min]="from_date" [(value)]="to_date"
                                                                        [(ngModel)]="to_date" name="to_date">
                                                                    </kendo-timepicker> -->
                                <input type="time" class="form-control" name="Enter Close Time" [(ngModel)]="to_date"
                                    name="to_date" (change)="close()">
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="firstname">VAT Number :</label>
                                <input myNumberOnly class="form-control" type="text" [(ngModel)]="vat_number"
                                    name="ifsc_code" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="firstname">CR Number :</label>
                                <input myNumberOnly class="form-control" type="text" [(ngModel)]="cr_number"
                                    name="ifsc_code" />
                            </div>
                        </div>

                        <!-- <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="firstname1">To Date :</label>
                                                <kendo-timepicker [(value)]="to_date" [min]="from_date"
                                                    [ngModel]="to_date">
                                                </kendo-timepicker>
                                            </div>
                                        </div> -->

                    </div>

                    </div> -->
                    <div class="form-group">
                        <label for="firstname" name="prodName">Wholeseller Images :
                        </label>

                            <img *ngFor="let url of urls" [src]="url" class="rounded mb-3" width="180">

                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-success" *ngIf="!sellerId" (click)="addWholeSeller()">Add
